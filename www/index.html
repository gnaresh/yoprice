<!DOCTYPE html>
<html ng-app="yoprice">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->
      <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!-- cordova script (this will be a 404 during development) -->
      <script src="lib/ngCordova/dist/ng-cordova.js"></script>
      <script src="cordova.js"></script>
      <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
   </head>
   <body ng-controller="MapCtrl" >
      <ion-nav-view></ion-nav-view>
      <script id="templates/menu.html" type="text/ng-template">
         <ion-side-menus>
         
           <ion-side-menu-content>
             <ion-nav-bar class="bar-assertive">
               <ion-nav-back-button>
               </ion-nav-back-button>
         
               <ion-nav-buttons side="left">
                 <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                 </button>
               </ion-nav-buttons>
               
                <ion-nav-buttons side="right">
               <button class="button button-icon button-clear ion-ios-gear" menu-toggle="right">
               </button>
             </ion-nav-buttons>
               
             </ion-nav-bar>
             <ion-nav-view name="menu"></ion-nav-view>
           </ion-side-menu-content> 
         
           <ion-side-menu side="left">
             <ion-header-bar class="bar-dark" nav-clear menu-close ui-sref="menu.tabs.about.first">
               <h1 class="title">Categories</h1>
             </ion-header-bar>
             <ion-content class = "has-header">
         <ion-list>
           <ion-item nav-clear menu-close ui-sref="menu.tabs.about.first">Mobiles</ion-item>
           <ion-item nav-clear menu-close ui-sref="menu.tabs.about.first">Laptops</ion-item>
           <ion-item nav-clear menu-close ui-sref="menu.tabs.about.first">Shoes</ion-item>
           <ion-item nav-clear menu-close ui-sref="menu.tabs.about.first">Bags</ion-item>
         </ion-list>
         </ion-content>
           </ion-side-menu>
           
           <ion-side-menu side="right" class="side-menu" slide-along offset="-15">
           <ion-header-bar class="bar-dark">
             <h1 class="title">Settings</h1>
           </ion-header-bar>
           <ion-content>
             <ul class="list">
               <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
               <a href="#/event/check-in" class="item" menu-close>Profile</a>
               <a href="#/event/attendees" class="item" menu-close>Log out</a>
             </ul>
           </ion-content>
         </ion-side-menu>
           
         </ion-side-menus>
      </script>
      <script id="templates/tabs.html" type="text/ng-template">
         <ion-view view-title="Yo Price">
           <ion-tabs class="tabs-icon-top tabs-assertive">
         
             <ion-tab title="Sort" icon="ion-funnel"  ui-sref="menu.tabs.about.first">
               <ion-nav-view name="about-tab"></ion-nav-view>
             </ion-tab>
         
             <ion-tab title="Filter" icon="ion-ios-color-filter" ui-sref="menu.tabs.about.first">
               <ion-nav-view name="about-tab"></ion-nav-view>
             </ion-tab> 
             <ion-tab title="Home" icon="ion-information-circled" ui-sref="menu.tabs.home" hidden = "true">
               <ion-nav-view name="home-tab"></ion-nav-view>
             </ion-tab> 
           </ion-tabs>
         </ion-view>
      </script>
      <script id="templates/home.html" type="text/ng-template">
         <ion-view view-title="home Page">
           <ion-content>
         
             <div class = "card">
                       
                   </div>
             
           </ion-content>
         </ion-view>
      </script>
      <!--<script id="templates/search.html" type="text/ng-template">
         <ion-view view-title="search">
           <ion-content class="padding">
             search content
           </ion-content>
         </ion-view>
         </script>-->
      <script id="templates/about.html" type="text/ng-template">
         <ion-view view-title="Yo Price">
           <ion-content class="" scroll="false">
             <div class = "">
               <div class="item tabs tabs-secondary tabs-icon-top">
                 <a class="tab-item" ui-sref="menu.tabs.about.first">
                   <i class="icon ion-search"></i>
                       search
                 </a>
                 <a class="tab-item" ui-sref="menu.tabs.about.second">
                   <i class="icon ion-location"></i>
                    location 
                 </a>
                 <a class="tab-item" ui-sref="menu.tabs.about.third">
                   <i class="icon ion-bag"></i>
                    cart
                 </a>
         <a class="tab-item" ui-sref="menu.tabs.about.fourth">
                   <i class="icon ion-android-notifications"></i>
                    notifications
                 </a>
               </div>
             </div>
         
           </ion-content>
           <ui-view name = "about-sub"></ui-view>
         
         </ion-view>
      </script>
      <!-- <ion-nav-view name = "first"></ion-nav-view> -->   
      <script id="templates/first.html" type="text/ng-template">
         <ion-view title="First" >
           <ion-content class="padding has-tabs-top">
               <label class="item item-input">
         <i class="icon ion-search placeholder-icon"></i>
         <input type="search" placeholder="search for products...">
         </label>
             
             <ion-list sortable draggable=".card" sorted="onReorder($fromIndex, $toIndex)">
           <ion-item ng-repeat="product in products" class="item item-thumbnail-left card item-complex">
               <div class="item-content">
                   <img ng-src="{{product.img}}" />
                   <h2>{{product.name}}</h2>
                   <div class="item-text-wrap">
                      
                           
                           <h4>Yo Price: {{product.cost}}</h4>
                        <button ng-class-odd="'button button-small button-balanced'" ng-class-even="'button button-small button-calm'" >{{product.type}}</button>
                   </div>
               </div>
           </ion-item>
         </ion-list>
           </ion-content>
         </ion-view>
      </script>
      <script id="templates/second.html" type="text/ng-template" >
         <ion-view view-title="Second"  >
           <ion-content class="padding has-tabs-top">
         
         
                <iframe src="https://google-developers.appspot.com/maps/documentation/javascript/examples/full/icon-complex" style="border:0px #FFFFFF none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="250px" width="100%"></iframe>
         <div class="range">
         
           <input type="range" ng-model="data.range" name="maprange" min="2" max="10">
         
         </div>
         <p>Range: 1000 m</p>
            
         </ion-content>
         </ion-view>
         
      </script>
      <script id="templates/third.html" type="text/ng-template">
         <ion-view view-title="Third">
           <ion-content class="padding has-tabs-top">
             <ion-list sortable draggable=".card" sorted="onReorder($fromIndex, $toIndex)">
               <ion-item ng-repeat="item in cartitems" class="item item-thumbnail-left card item-complex">
                   <div class="item-content">
                       <img ng-src="{{item.img}}" />
                       <h2>{{item.name}}</h2>
                       <div class="item-text-wrap">
                           <ul>
                               <h4>Yo Price: {{item.phone}}</h4>
                               <h4>Qty: x 1</h4>
                               
                               </ul>
                       </div>
                   </div>
               </ion-item>
           </ion-list>
           </ion-content>
         </ion-view>
      </script>
      <script id="templates/fourth.html" type="text/ng-template">
         <ion-view view-title="Fourth">
           <ion-content class="padding has-tabs-top">
             <ion-list >
         
           <ion-item ng-repeat="item1 in items" 
                     item="item1"
                     href="#/item/{{item1.id}}" class="item-remove-animate">
             Item {{ item1.id }}
              </ion-item>
         
         </ion-list>
         
           </ion-content>
         </ion-view>
      </script>
      <script src="js/app.js"></script>
   </body>
</html>
